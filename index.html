 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukascopy JPY Button Click</title>
    <script type="text/javascript">
        // Dukascopy Applet Configuration
        DukascopyApplet = {
            "type": "intraday_movers_and_shakers",
            "params": {
                "headingColor": "#ececec",
                "dateColor": "#ececec",
                "valueColor": "#ececec",
                "bgColor": "#000000",
                "width": "100%",
                "height": "100%",
                "adv": "popup",
                "lang": "en"
            }
        };

        // Function to simulate button click
        function clickJPYButton() {
            // Adjust the selector to match the button for "JPY"
            var jpyButton = document.querySelector('#jpy-button'); // Assuming the button has an ID of 'jpy-button'
            if (jpyButton) {
                jpyButton.click();
            } else {
                console.error('JPY button not found.');
            }
        }

        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Load the core.js script
            var script = document.createElement('script');
            script.src = "https://freeserv-static.dukascopy.com/2.0/core.js";
            script.onload = clickJPYButton; // Call function after script loads
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <h1>Welcome to the Dukascopy Applet</h1>
    <div id="applet-container"></div> <!-- Container for the Dukascopy Applet -->
</body>
</html>
